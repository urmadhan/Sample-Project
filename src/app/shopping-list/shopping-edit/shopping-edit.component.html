<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <!-- <input type="text" id="name" class="form-control" #nameInput> -->
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <!-- <input type="number" id="amount" class="form-control" #amountInput>  -->
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">  
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" style="margin-right: 5px;" type="submit" [disabled] = "!formData.valid" >{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" style="margin-right: 5px;" type="button" (click) = "onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-danger" style="margin-right: 5px;" type="button" (click) = "onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
